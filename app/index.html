<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Firebase simple auth demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>
</head>
<body>

    <div class="container">

        <form id='authForm' class='d-none'>
            <h1>Login with Firebase</h1>

            <div class="form-group" id='groupEmail'>
                <input type="text" id="txtEmail" placeholder='Email' class='form-control'>
                <small id='errEmail' class='form-text text-mutet d-none'>Invalid email!</small>
            </div>

            <div class="form-group" id='groupPassword'>
                <input type="password" id="txtPassword" placeholder='Password' class='form-control'>
                <small id='errPassword' class='form-text text-mutet d-none'>Password need to be at least 5 characters long!</small>
            </div>

            <input type='submit' id="btnLogin" class='btn btn-primary' value='Login'/>

            <button id="btnSignUp" class='btn btn-success'>Sign Up</button>

        </form>

        <div id='loggedUser' class='d-none'>
            <p>Welcome <span id='loggedUserEmail'></span></p>
            <p>
                <button id="btnLogout" class='btn'>Logout</button>
            </p>
        </div>

    </div>

    <script src="bundle.js"></script>

</body>
</html>
